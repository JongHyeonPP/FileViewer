<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/conf.d/fonts.dtd">
<fontconfig>
<match target="pattern">
  <test name="family"><string>Symbol</string></test>
  <edit name="family" mode="append" binding="same">
    <string>OpenSymbol</string>
  </edit>
</match>
	<!-- Alias similar/metric-compatible families from various sources: -->

	<alias binding="same">
	  <family>Liberation Sans Narrow</family>
	  <default>
	  <family>Arial Narrow</family>
	  </default>
	</alias>

	<alias binding="same">
	  <family>Arial Narrow</family>
	  <accept>
	  <family>Liberation Sans Narrow</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Calibri</family>
	  <accept>
	  <family>Carlito</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Cambria</family>
	  <accept>
	  <family>Caladea</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Agency FB</family>
	  <accept>
	  <family>Agdasima</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Baskerville Old Face</family>
	  <accept>
	  <family>Bacasime Antique</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Berlin Sans FB</family>
	  <accept>
	  <family>Belanosima</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Cooper Black</family>
	  <accept>
	  <family>Caprasimo</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Lucida Grande</family>
	  <accept>
	  <family>Lunasima</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Lucida Handwriting</family>
	  <accept>
	  <family>Lumanosimo</family>
	  </accept>
	</alias>

	<alias binding="same">
	  <family>Lucida Calligraphy</family>
	  <accept>
	  <family>Lugrasimo</family>
	  </accept>
	</alias>

<!--
  Disable embedded bitmaps for Calibri, Cambria & Monaco because
  they look terrible rendered via cairo+freetype.
 -->

<match target="font">
  <test qual="any" name="family">
    <string>Calibri</string>
  </test>
  <edit name="embeddedbitmap">
    <bool>false</bool>
  </edit>
</match>

<match target="font">
  <test qual="any" name="family">
    <string>Cambria</string>
  </test>
  <edit name="embeddedbitmap">
    <bool>false</bool>
  </edit>
</match>

<match target="font">
  <test qual="any" name="family">
    <string>Monaco</string>
  </test>
  <edit name="embeddedbitmap">
    <bool>false</bool>
  </edit>
</match>
</fontconfig>
